name: Release Build

on:
  release:
    types: [published]
  push:
    branches: [preview]

permissions:
  contents: write

env:
  # Use release tag when available, otherwise "preview" for test builds
  VERSION: ${{ github.event.release.tag_name || 'preview' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NSIS
        run: |
          choco install nsis -y
          # Add NSIS to PATH for current session
          $env:Path += ";C:\Program Files (x86)\NSIS"
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Ensure MinGW build tools
        run: |
          # Windows runners have MinGW gcc at C:\mingw64\bin and CMake pre-installed.
          # Just ensure ninja is available (install via choco if missing).
          if (-not (Get-Command ninja -ErrorAction SilentlyContinue)) {
            choco install ninja -y
          }
          Write-Host "gcc:   $((Get-Command gcc).Source)"
          Write-Host "g++:   $((Get-Command g++).Source)"
          Write-Host "cmake: $((Get-Command cmake).Source)"
          Write-Host "ninja: $((Get-Command ninja).Source)"
        shell: pwsh

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build CLI application
        run: |
          if (-not (Test-Path "build/bin")) {
            New-Item -ItemType Directory -Path "build/bin" | Out-Null
          }
          go build -tags cli -o "build/bin/nstudio-cli-${{ env.VERSION }}-Windows.exe" .
        shell: pwsh

      - name: Prepare CLI for NSIS installer
        run: |
          # Copy CLI to installer directory so NSIS can include it
          Copy-Item -Path "build/bin/nstudio-cli-${{ env.VERSION }}-Windows.exe" -Destination "build/windows/installer/nstudio-cli.exe"
        shell: pwsh

      - name: Build piper native DLLs
        run: .\build-libpiper.ps1
        shell: pwsh

      - name: Stage piper native files for installer
        run: |
          $piperDir = "build\windows\installer\engines\piper"
          New-Item -ItemType Directory -Path $piperDir -Force | Out-Null

          Copy-Item "build\bin\libpiper.dll" -Destination $piperDir -Force
          Copy-Item "build\bin\onnxruntime.dll" -Destination $piperDir -Force
          Copy-Item "build\bin\onnxruntime_providers_shared.dll" -Destination $piperDir -Force

          if (Test-Path "build\bin\libpiper_directml.dll") {
            Copy-Item "build\bin\libpiper_directml.dll" -Destination $piperDir -Force
          }
          if (Test-Path "build\bin\DirectML.dll") {
            Copy-Item "build\bin\DirectML.dll" -Destination $piperDir -Force
          }
          if (Test-Path "build\bin\espeak-ng-data") {
            Copy-Item "build\bin\espeak-ng-data" -Destination $piperDir -Recurse -Force
          }
        shell: pwsh

      - name: Build GUI application with NSIS installer
        run: wails build -clean -platform windows/amd64 -nsis

      - name: Prepare artifacts
        run: |
          # Copy engine dependencies for installer context
          Copy-Item -Path "build/windows/installer/engines" -Destination "build/bin/engines" -Recurse -Force
          # Restore CLI executable (removed by -clean flag during GUI build)
          Copy-Item -Path "build/windows/installer/nstudio-cli.exe" -Destination "build/bin/nstudio-cli-${{ env.VERSION }}-Windows.exe"
          # Rename installer to include version
          $installer = Get-ChildItem -Path "build/bin" -Filter "*installer.exe" | Select-Object -First 1
          if ($installer) {
            Rename-Item $installer.FullName "Narration-Studio-${{ env.VERSION }}-Windows-Installer.exe"
          }
        shell: pwsh

      - name: Upload Windows Installer
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $installer = Get-ChildItem -Path "build/bin" -Filter "Narration-Studio-*-Windows-Installer.exe" | Select-Object -First 1
          if ($installer) {
            gh release upload ${{ env.VERSION }} $installer.FullName
          } else {
            Write-Host "ERROR: Installer not found in build/bin"
            exit 1
          }
        shell: pwsh

      - name: Upload Windows CLI
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ env.VERSION }} "build/bin/nstudio-cli-${{ env.VERSION }}-Windows.exe"
        shell: pwsh

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build GUI application
        run: wails build -clean -platform darwin/universal

      - name: Build CLI application
        run: |
          mkdir -p build/bin
          go build -tags cli -o "build/bin/nstudio-cli-${{ env.VERSION }}-OSX" .

      - name: Embed CLI and Package macOS GUI
        run: |
          cd build/bin

          # Find the app bundle
          if [ -d "Narration Studio.app" ]; then
            APP_NAME="Narration Studio.app"
          elif [ -d "narration_studio.app" ]; then
            APP_NAME="narration_studio.app"
          else
            echo "App bundle not found!"
            exit 1
          fi

          # Embed CLI
          echo "Embedding CLI into $APP_NAME..."
          cp "nstudio-cli-${{ env.VERSION }}-OSX" "$APP_NAME/Contents/MacOS/"

          # Zip it with the versioned name
          zip -r "Narration-Studio-${{ env.VERSION }}-OSX.zip" "$APP_NAME"

      - name: Upload macOS GUI
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          cd build/bin
          gh release upload ${{ env.VERSION }} "Narration-Studio-${{ env.VERSION }}-OSX.zip"

      - name: Upload macOS CLI
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ env.VERSION }} "build/bin/nstudio-cli-${{ env.VERSION }}-OSX"

  build-linux-gui-webkit40:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgtk-3-dev libwebkit2gtk-4.0-dev libasound2-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build piper native .so
        run: chmod +x build-libpiper.sh && ./build-libpiper.sh

      - name: Save piper native files before clean build
        run: |
          mkdir -p /tmp/piper-native
          cp build/bin/libpiper.so /tmp/piper-native/
          cp -r build/bin/espeak-ng-data /tmp/piper-native/
          find build/bin -name 'libonnxruntime*.so*' -exec cp {} /tmp/piper-native/ \;

      - name: Build GUI (webkit2gtk 4.0)
        run: wails build -clean -platform linux/amd64

      - name: Package GUI zip (WebKit 4.0)
        run: |
          mkdir -p staging
          cp build/bin/narration_studio staging/
          cp /tmp/piper-native/libpiper.so staging/
          cp -r /tmp/piper-native/espeak-ng-data staging/
          find /tmp/piper-native -name 'libonnxruntime*.so*' -exec cp {} staging/ \;
          cd staging && zip -r "../Narration-Studio-${{ env.VERSION }}-Linux-WebKit-4.0.zip" .

      - name: Upload GUI zip (WebKit 4.0)
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ env.VERSION }} "Narration-Studio-${{ env.VERSION }}-Linux-WebKit-4.0.zip"

  build-linux-gui-webkit41:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgtk-3-dev libwebkit2gtk-4.1-dev libasound2-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build piper native .so
        run: chmod +x build-libpiper.sh && ./build-libpiper.sh

      - name: Save piper native files before clean build
        run: |
          mkdir -p /tmp/piper-native
          cp build/bin/libpiper.so /tmp/piper-native/
          cp -r build/bin/espeak-ng-data /tmp/piper-native/
          find build/bin -name 'libonnxruntime*.so*' -exec cp {} /tmp/piper-native/ \;

      - name: Build GUI (webkit2gtk 4.1)
        run: wails build -clean -platform linux/amd64 -tags webkit2_41

      - name: Package GUI zip (WebKit 4.1)
        run: |
          mkdir -p staging
          cp build/bin/narration_studio staging/
          cp /tmp/piper-native/libpiper.so staging/
          cp -r /tmp/piper-native/espeak-ng-data staging/
          find /tmp/piper-native -name 'libonnxruntime*.so*' -exec cp {} staging/ \;
          cd staging && zip -r "../Narration-Studio-${{ env.VERSION }}-Linux-WebKit-4.1.zip" .

      - name: Upload GUI zip (WebKit 4.1)
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ env.VERSION }} "Narration-Studio-${{ env.VERSION }}-Linux-WebKit-4.1.zip"

  build-linux-cli:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libasound2-dev

      - name: Build CLI application
        run: |
          mkdir -p build/bin
          CGO_LDFLAGS="-L/usr/lib/x86_64-linux-gnu" go build -tags cli -o "build/bin/nstudio-cli-${{ env.VERSION }}-Linux" .

      - name: Upload Linux CLI
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ env.VERSION }} "build/bin/nstudio-cli-${{ env.VERSION }}-Linux"
